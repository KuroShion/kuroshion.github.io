<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About - Kuro Shion</title>
  <style>
    body {
      background: #181920;
      color: #e0e6f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 6em auto 2em;
    }
    h1 {
      color: #00ffc3;
    }
    nav, footer { text-align: center; }
  </style>
</head>
<body>
  <main>
    <h1>About Me</h1>
    <p>I'm a web developer specializing in interactive front-end and clean responsive UI. I enjoy building web experiences that are fast and visually appealing.</p>
  </main>
  <script>
    fetch("common.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;
        document.body.insertAdjacentElement("afterbegin", temp.querySelector("nav"));
        document.body.insertAdjacentElement("beforeend", temp.querySelector("footer"));
      });
  </script>
</body>
</html>
