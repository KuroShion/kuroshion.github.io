<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Kuro Shion</title>
  <style>
    body {
      background: #181920;
      color: #e0e6f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 6em auto 2em;
    }
    h1 {
      color: #00ffc3;
    }
    footer {
      text-align: center;
      color: #888;
      margin-top: 4em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact</h1>
    <p>Want to get in touch? Reach out to me at <a href="mailto:shawnchongjunzhi@gmail.com" style="color:#00ffc3;">shawnchongjunzhi@gmail.com</a></p>
  </main>
  <script>
    fetch("common.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;
        document.body.insertAdjacentElement("afterbegin", temp.querySelector("nav"));
        document.body.insertAdjacentElement("beforeend", temp.querySelector("footer"));
      });
  </script>
</body>
</html>
