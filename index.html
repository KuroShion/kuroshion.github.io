<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Kuro Shion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Welcome to My Portfolio</h1>
    <p>Hello! I'm Kuro Shion, a passionate developer and technology enthusiast. Welcome to my professional portfolio site.</p>
  </main>
  <script>
    fetch("common.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;
        document.body.insertAdjacentElement("afterbegin", temp.querySelector("nav"));
        document.body.insertAdjacentElement("beforeend", temp.querySelector("footer"));
      });
  </script>
</body>
</html>
