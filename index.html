
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuro Shion - Tech Enthusiast</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    canvas#bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 30% 40%, #1a1a1d, #0e0e11);
    }
    .hero {
      text-align: center;
      padding: 6em 2em 3em;
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3aa;
    }
    .hero p {
      font-size: 1.3em;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
    }
    .btn {
      display: inline-block;
      margin-top: 2em;
      padding: 0.8em 2em;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffc3aa;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div id="nav-placeholder"></div>

  <main class="hero">
    <h1>Hello, I'm Kuro Shion</h1>
    <p>Tech enthusiast, developer, and creative coder. I build interactive, aesthetic, and future-forward digital experiences.</p>
    <a href="about.html" class="btn">Learn More About Me</a>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // Load navbar and footer
    fetch("common.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;
        document.getElementById("nav-placeholder").appendChild(temp.querySelector("nav"));
        document.getElementById("footer-placeholder").appendChild(temp.querySelector("footer"));
      });

    // Dynamic particle background
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 1.2,
        vy: (Math.random() - 0.5) * 1.2,
        radius: Math.random() * 2 + 1,
        alpha: Math.random() * 0.6 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 195, ${p.alpha})`;
        ctx.shadowColor = "#00ffc3";
        ctx.shadowBlur = 8;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
