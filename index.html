<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to My GitHub Pages</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      color: #2d72d9;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    a.button {
      display: inline-block;
      padding: 0.7em 1.5em;
      background: #2d72d9;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #174ea6;
    }
    footer {
      margin-top: 2em;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My GitHub Pages!</h1>
    <p>This is the main page of my personal site hosted with GitHub Pages.</p>
    <a class="button" href="https://github.com/KuroShion" target="_blank">Visit my GitHub</a>
  </div>
  <footer>
    &copy; 2025 Kuro Shion
  </footer>
</body>
</html>
