<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Kuro Shion</title>
  <style>
    body {
      background: #181920;
      color: #e0e6f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 6em auto 2em;
    }
    h1 {
      color: #00ffc3;
    }
    a { color: #00ffc3; }
    nav {
      width: 100%;
      background: rgba(24,25,32,0.97);
      padding: 0.5em 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      backdrop-filter: blur(4px);
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 1.5em;
    }
    nav ul li a {
      color: #e0e6f0;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: #00ffc3;
      text-shadow: 0 0 8px #00ffc3cc;
    }
    footer {
      text-align: center;
      margin-top: 5em;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to My Portfolio</h1>
    <p>Hello! I'm Kuro Shion, a passionate developer and technology enthusiast. Welcome to my professional portfolio site.</p>
  </main>
  <script>
    fetch("common.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;
        document.body.insertAdjacentElement("afterbegin", temp.querySelector("nav"));
        document.body.insertAdjacentElement("beforeend", temp.querySelector("footer"));
      });
  </script>
</body>
</html>
